<body>

	<div class="main">

        <h1>爱嘉游分销平台注册</h1>
        <form action="">
        	<div class="input_box">
            	<input type="text" id="company_name" class="input_style1 company_name" value="" placeholder="公司名称">
            </div>
            <div class="input_box select_count1">
            	<input type="hidden" value="" id="company_type_sub">
                <a class="input_style1 company_type select_mode" id="company_type" href="javascript:;">公司类型</a>
                <ul class="list" style="display:none;">
                    <li data-id="1">组团社</li>
                    <li data-id="2">地接社</li>
                    <li data-id="3">门市</li>
                    <li data-id="4">综合</li>
                    <li data-id="5">其他</li>
                </ul>
            </div>
            <div class="input_box clearfix select_count2">

                	<input type="hidden" value="" id="company_province_sub">

                    <ul class="list" style="display:none;"></ul>
                </div>
                <div class="L" style="margin-left:10px;">
                	<input type="hidden" value="" id="company_city_sub">
                    <a class="input_style1 company_city select_mode" id="company_city" href="javascript:;">公司地址/选择市</a>
					<ul class="list" style="display:none;"></ul>
                </div>
            </div>
            <div class="input_box">
            	<input type="text" id="company_address" class="input_style1 company_address" value="" placeholder="详细地址">
            </div>
            <div class="input_box clearfix">
            	<input type="text" id="company_business_license" class="input_style1 company_business_license L" value="" placeholder="上传营业执照">
                <a href="javascript:;" class="btn_style1 L">浏 览</a>
            </div>
            <div class="input_box">
            	<input type="text" id="company_user" class="input_style1 company_user" value="" placeholder="用户名">
            </div>
            <div class="input_box">
            	<input type="text" id="company_pwd" class="input_style1 company_pwd" value="" placeholder="密 码">
            </div>
            <div class="input_box">
            	<input type="text" id="company_confirm" class="input_style1 company_confirm" value="" placeholder="确认密码">
            </div>
            <div class="input_box">
            	<input type="text" id="company_contacts" class="input_style1 company_contacts" value="" placeholder="联系人">
            </div>
            <div class="input_box">
            	<input type="text" id="company_phone" class="input_style1 company_phone" value="" placeholder="手 机">
            </div>
            <div class="input_box">
            	<input type="text" id="company_email" class="input_style1 company_email" value="" placeholder="邮 箱">
            </div>
            <div class="input_box select_count1">

                    <li data-id="2">EDM</li>

    <script src="js/regedit.js"></script>
    <script>
        $('#submit').click(function(e){

            window.location.href = 'login.html';
        });
